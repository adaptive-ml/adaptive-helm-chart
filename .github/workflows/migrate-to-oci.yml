name: Migrate Charts to OCI Registry

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  migrate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write  # Required for cosign signing
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.7.0

      - name: Run migration script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_ORG: ${{ github.repository_owner }}
          GITHUB_REPO: ${{ github.event.repository.name }}
          OCI_REGISTRY: "ghcr.io"
        run: |
          chmod +x ./scripts/migrate-to-oci.sh
          ./scripts/migrate-to-oci.sh

      - name: Summary
        run: |
          echo "### Migration Complete! ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Charts have been migrated to ghcr.io/${{ github.repository_owner }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Next Steps:**" >> $GITHUB_STEP_SUMMARY
          echo "1. Make packages public at https://github.com/orgs/${{ github.repository_owner }}?tab=packages" >> $GITHUB_STEP_SUMMARY
          echo "2. Update documentation with OCI registry URLs" >> $GITHUB_STEP_SUMMARY
          echo "3. Test installation: \`helm install adaptive oci://ghcr.io/${{ github.repository_owner }}/adaptive\`" >> $GITHUB_STEP_SUMMARY

