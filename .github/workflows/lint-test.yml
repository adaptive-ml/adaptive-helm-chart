name: Lint and Test Charts

on: pull_request

permissions:
  contents: read

jobs:
  linter-artifacthub:
    runs-on: ubuntu-latest
    container:
      image: public.ecr.aws/artifacthub/ah:v1.14.0
      options: --user 1001
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: Run Artifact Hub lint
        working-directory: ./charts
        run: ah lint

  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4.2.0
        with:
          version: v3.17.0

      - name: Test Helm Package (dry run)
        if: steps.list-changed.outputs.changed == 'true'
        run: |
          for chart in ./charts/*/; do
            chart_name=$(basename "$chart")
            echo "::group::Packaging $chart_name chart"
            helm package "$chart"
            echo "::endgroup::"
          done

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.7.0

      - name: Run chart-testing (list-changed)
        id: list-changed
        run: |
          changed=$(ct list-changed --target-branch ${{ github.event.repository.default_branch }})
          if [[ -n "$changed" ]]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Run chart-testing (lint + enforce chart version bumping when content changes)
        if: steps.list-changed.outputs.changed == 'true'
        run: ct lint --target-branch ${{ github.event.repository.default_branch }}

      - name: Create kind cluster (k8s in docker)
        if: steps.list-changed.outputs.changed == 'true'
        uses: helm/kind-action@v1.12.0

      - name: Helm Dry Run - Adaptive chart
        if: steps.list-changed.outputs.changed == 'true'
        run: |
          helm repo add stable https://charts.helm.sh/stable
          helm repo update

          echo "::group::Testing adaptive default install"
          helm install --dry-run --debug adaptive-stack ./charts/adaptive
          echo "::endgroup::"

          echo "::group::Testing adaptive with tensorboard enabled"
          helm install --dry-run --debug adaptive-stack-tensorboard ./charts/adaptive --set tensorboard.enabled=true
          echo "::endgroup::"

          echo "::group::Testing adaptive with s3proxy enabled"
          helm install --dry-run --debug adaptive-stack-s3proxy ./charts/adaptive --set s3proxy.enabled=true
          echo "::endgroup::"

          echo "::group::Testing adaptive with mlflow enabled"
          helm install --dry-run --debug adaptive-stack-mlflow ./charts/adaptive --set mlflow.enabled=true
          echo "::endgroup::"

          echo "::group::Testing adaptive with postgres installed option enabled"
          helm install --dry-run --debug adaptive-stack-postgres ./charts/adaptive --set installPostgres.enabled=true
          echo "::endgroup::"

          echo "::group::Testing OIDC require_email_verified functionality"
          # Test 1: Default (not set) - should default to true
          echo "Testing default value (should be true)..."
          OUTPUT_DEFAULT=$(helm template adaptive-test ./charts/adaptive -f .github/test-values-oidc-default.yaml 2>&1)
          OIDC_DEFAULT=$(echo "$OUTPUT_DEFAULT" | grep -A 2 "oidcProviders:" | tail -1 | awk '{print $2}' | base64 -d)
          if echo "$OIDC_DEFAULT" | grep -q "require_email_verified=true"; then
            echo "✓ Default value correctly set to true"
          else
            echo "✗ Default value test failed"
            echo "Output: $OIDC_DEFAULT"
            exit 1
          fi

          # Test 2: Explicitly set to false
          echo "Testing explicit false value..."
          OUTPUT_FALSE=$(helm template adaptive-test ./charts/adaptive -f .github/test-values-oidc-false.yaml 2>&1)
          OIDC_FALSE=$(echo "$OUTPUT_FALSE" | grep -A 2 "oidcProviders:" | tail -1 | awk '{print $2}' | base64 -d)
          if echo "$OIDC_FALSE" | grep -q "require_email_verified=false"; then
            echo "✓ False value correctly set"
          else
            echo "✗ False value test failed"
            echo "Output: $OIDC_FALSE"
            exit 1
          fi

          # Test 3: Explicitly set to true
          echo "Testing explicit true value..."
          OUTPUT_TRUE=$(helm template adaptive-test ./charts/adaptive -f .github/test-values-oidc-true.yaml 2>&1)
          OIDC_TRUE=$(echo "$OUTPUT_TRUE" | grep -A 2 "oidcProviders:" | tail -1 | awk '{print $2}' | base64 -d)
          if echo "$OIDC_TRUE" | grep -q "require_email_verified=true"; then
            echo "✓ True value correctly set"
          else
            echo "✗ True value test failed"
            echo "Output: $OIDC_TRUE"
            exit 1
          fi

          echo "All require_email_verified tests passed!"
          echo "::endgroup::"

          echo "::group::Testing monitoring stack"
          helm install --dry-run --debug adaptive-monitoring ./charts/monitoring
          echo "::endgroup::"

  toc-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install markdown-toc
        run: npm install -g markdown-toc

      - name: Generate TOCs
        run: |
          echo "Generating TOCs for all markdown files..."
          ./scripts/generate-toc.sh

      - name: Check for TOC changes
        run: |
          if ! git diff --exit-code; then
            echo "::error::Table of contents is out of date!"
            echo "::error::Please run './scripts/generate-toc.sh' locally and commit the changes."
            exit 1
          else
            echo "✓ All TOCs are up to date!"
          fi

  kubeconform:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Helm
        uses: azure/setup-helm@v4.2.0
        with:
          version: v3.17.0

      - name: Install kubeconform
        run: |
          KUBECONFORM_VERSION="0.6.7"
          curl -sSLo kubeconform.tar.gz "https://github.com/yannh/kubeconform/releases/download/v${KUBECONFORM_VERSION}/kubeconform-linux-amd64.tar.gz"
          tar -xzf kubeconform.tar.gz
          sudo mv kubeconform /usr/local/bin/
          kubeconform -v

      - name: Update Helm dependencies
        run: |
          for chart in ./charts/*/; do
            chart_name=$(basename "$chart")
            echo "Updating dependencies for $chart_name"
            helm dependency update "$chart"
          done

      - name: Validate charts with kubeconform
        run: |
          for chart in ./charts/*/; do
            chart_name=$(basename "$chart")
            echo "::group::Validating $chart_name with default values"
            helm template "$chart_name" "$chart" | kubeconform -strict -schema-location default -summary
            echo "::endgroup::"
          done
