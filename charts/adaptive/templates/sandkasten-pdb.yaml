{{- if .Values.sandkasten.pdb.enabled }}
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "adaptive.sandkasten.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "adaptive.labels" . | nindent 4 }}
    {{- include "adaptive.sandkasten.selectorLabels" . | nindent 4 }}
spec:
  {{- if .Values.sandkasten.pdb.minAvailable }}
  minAvailable: {{ .Values.sandkasten.pdb.minAvailable }}
  {{- end }}
  {{- if .Values.sandkasten.pdb.maxUnavailable }}
  maxUnavailable: {{ .Values.sandkasten.pdb.maxUnavailable }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "adaptive.sandkasten.selectorLabels" . | nindent 6 }}
{{- end }}
