{{- if .Values.preflight.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "adaptive.fullname" . }}-preflight
  labels:
    {{- include "adaptive.labels" . | nindent 4 }}
    app.kubernetes.io/component: preflight
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  backoffLimit: {{ .Values.preflight.backoffLimit }}
  template:
    metadata:
      name: {{ include "adaptive.fullname" . }}-preflight
      labels:
        {{- include "adaptive.labels" . | nindent 8 }}
        app.kubernetes.io/component: preflight
      {{- with .Values.preflight.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      restartPolicy: Never
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      {{- end }}
      {{- with .Values.preflight.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.preflight.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.serviceAccount.name }}
      serviceAccountName: {{ .Values.serviceAccount.name }}
      {{- end }}
      containers:
      - name: preflight-check
        image: {{ .Values.preflight.image }}
        imagePullPolicy: {{ .Values.preflight.imagePullPolicy }}
        {{- with .Values.preflight.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        volumeMounts:
        - name: values
          mountPath: /app/values.yaml
          subPath: values.yaml
          readOnly: true
        {{- if .Values.imagePullSecrets }}
        - name: image-pull-secrets
          mountPath: /secret/imagePullSecrets
          readOnly: true
        {{- end }}
        {{- with .Values.preflight.extraEnvVars }}
        env:
          {{- range $key, $value := . }}
          - name: {{ $key }}
            value: {{ $value | quote }}
          {{- end }}
        {{- end }}
      volumes:
      - name: values
        configMap:
          name: {{ include "adaptive.fullname" . }}-preflight-values
      {{- if .Values.imagePullSecrets }}
      - name: image-pull-secrets
        projected:
          sources:
          {{- range .Values.imagePullSecrets }}
          - secret:
              name: {{ .name }}
          {{- end }}
      {{- end }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "adaptive.fullname" . }}-preflight-values
  labels:
    {{- include "adaptive.labels" . | nindent 4 }}
    app.kubernetes.io/component: preflight
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-10"
    "helm.sh/hook-delete-policy": before-hook-creation
data:
  values.yaml: |
    {{- .Values | toYaml | nindent 4 }}
{{- end }}
