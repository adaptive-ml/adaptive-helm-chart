{{- $harmonySettings := include "adaptive.harmony.settings" . | fromJson }}

{{- if .Values.computePool.training }}
{{- range $pool := .Values.computePool.training }}

{{- $poolMerged := mergeOverwrite $.Values.harmony $pool }}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "adaptive.harmony.fullname" $ }}-{{ $pool.name | kebabcase }}
  namespace: {{ $.Release.Namespace }}
  labels:
    {{- include "adaptive.labels" $ | nindent 4 }}
    {{- include "adaptive.harmony.selectorLabels" $ | nindent 4 }}
    training-pool: {{ $pool.name | kebabcase }}
spec:
  serviceName: {{ include "adaptive.harmony.fullname" $ }}-{{ $pool.name | kebabcase }}-hdls-svc
  replicas: {{ $pool.replicaCount | default 1 | int }}
  selector:
    matchLabels:
      {{- include "adaptive.harmony.selectorLabels" $ | nindent 6}}
      training-pool: {{ $pool.name | kebabcase }}
  template:
    metadata:
      {{- with $poolMerged.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "adaptive.labels" $ | nindent 8 }}
        {{- include "adaptive.harmony.selectorLabels" $ | nindent 8 }}
        training-pool: {{ $pool.name | kebabcase }}
        {{- with $poolMerged.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with $.Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if $.Values.serviceAccount.name }}
      serviceAccountName: {{ $.Values.serviceAccount.name }}
      {{- end }}
      {{- if $poolMerged.nodeSelector}}
      nodeSelector:
         {{- with $poolMerged.nodeSelector}}
         {{ toYaml . }}
         {{- end}}
      {{- end}}
      {{- if $poolMerged.tolerations}}
      tolerations:
        {{- toYaml $poolMerged.tolerations | nindent 8 }}
      {{- end}} 
      initContainers:
      - name: init-permissions
        image: busybox
        command: ['sh', '-c', 'chown -R  1002:1000 {{ $harmonySettings.working_dir }} {{ $harmonySettings.shared_master_worker_folder }} {{ $harmonySettings.any_path_config.cloud_cache }}']
        securityContext:
          runAsUser: 0
        volumeMounts:
          - name: workdir-volume
            mountPath: {{ $harmonySettings.working_dir }}
          - name: cloud-cache-volume
            mountPath: {{ $harmonySettings.any_path_config.cloud_cache }}
          # extra volume Mounts from values.yaml
          {{- with $.Values.volumeMounts }}
          {{- toYaml . | nindent 10 }}
          {{- end }}
      containers:
        - name: harmony
          image: "{{ include "adaptive.harmony.imageUri" $ }}"
          imagePullPolicy: {{ $.Values.harmony.image.pullPolicy }}
          resources:
            limits:
              {{- toYaml $poolMerged.resources.limits | nindent 14 }}
              {{- if $poolMerged.gpusPerReplica}}
              nvidia.com/gpu: {{ $poolMerged.gpusPerReplica }}
              {{- end}}
            requests:
              {{- toYaml $poolMerged.resources.requests | nindent 14 }}
              {{- if $poolMerged.gpusPerReplica}}
              nvidia.com/gpu: {{ $poolMerged.gpusPerReplica }}
              {{- end}}
          ports:
            {{- $ports := include "adaptive.harmony.ports" $ | fromJson }}
            - containerPort: {{ $ports.http.containerPort }}
              name: {{ $ports.http.name }}
            - containerPort: {{ $ports.queue.containerPort }}
              name: {{ $ports.queue.name }}
            - containerPort: {{ $ports.torch.containerPort }}
              name: {{ $ports.torch.name }} 
          envFrom:
            - secretRef:
                name: {{ include "adaptive.harmony.configSecret.fullname" $ }}
          env:
            - name: IMAGE_TAG
              value: {{ $.Values.harmony.image.tag | quote }}
            - name: ORDINAL
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['apps.kubernetes.io/pod-index']
            - name: GPU_COUNT
              value: "{{ $poolMerged.gpusPerReplica | default 1 }}"
            - name: WORLD_SIZE
              value: "{{ mul (int $pool.replicaCount) (int $poolMerged.gpusPerReplica) | default $pool.replicaCount }}"
            - name: MASTER_ADDR
              value: "{{ include "adaptive.harmony.fullname" $ }}-{{ $pool.name | kebabcase }}-0.{{ include "adaptive.harmony.fullname" $ }}-{{ $pool.name | kebabcase }}-hdls-svc"
            - name: MASTER_PORT
              value: "{{ $ports.torch.containerPort }}"
            - name: QUEUE_PORT
              value: "{{ $ports.queue.containerPort }}"
            - name: CONTROL_PLANE_URL
              value: "{{ include "adaptive.controlPlane.privateHttpEndpoint" $ }}"
            - name: GROUP
              value: {{ $pool.group | default $pool.name }}
            - name: GROUP_CAPABILITIES
              value: {{ $pool.groupCapabilities | default "TRAINING,INFERENCE,EVALUATION" | quote }}
            - name: PARTITION_KEY
              value: {{ $pool.partitionKey | default (printf "%s-statefulset" ($pool.name | kebabcase)) }}
            - name: SERVICE_URL
              value: "http://{{ include "adaptive.harmony.fullname" $ }}-{{ $pool.name | kebabcase }}-svc:{{ $ports.http.port }}"
            - name: ADAPTIVE_LOGGING_LEVEL
              value: info
            {{- if $.Values.s3proxy.enabled }}
            - name: AWS_ENDPOINT_URL
              value: http://{{ $.Values.s3proxy.fullnameOverride }}
            - name: S3_FORCE_PATH_STYLE
              value: "true"
            {{- end }}
            - name: ADAPTIVE_MODE
              value: PROD
            {{- if $.Values.tensorboard.enabled }}
            - name: TENSORBOARD_LOGGING_DIR
              value: "/logdir"
            {{- end }}
            {{- if $poolMerged.extraEnvVars }}
            {{- range $key, $value := $poolMerged.extraEnvVars }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            {{- end }}
          volumeMounts:
            - name: workdir-volume
              mountPath: {{ $harmonySettings.working_dir }}
            - name: cloud-cache-volume
              mountPath: {{ $harmonySettings.any_path_config.cloud_cache }}
            - name: harmony-settings-volume
              mountPath: /opt/adaptive/harmony_settings/docker.json
              subPath: docker.json
            - name: dshm
              mountPath: /dev/shm
            {{- if $.Values.tensorboard.enabled }}
            - name: tensorboard-volume
              mountPath: /logdir
            {{- end }}
            # extra volume Mounts from values.yaml
            {{- with $.Values.volumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
        {{- if $.Values.tensorboard.enabled }}
        - name: tensorboard
          image: "{{ include "adaptive.tensorboard.imageUri" $ }}"
          imagePullPolicy: {{ $.Values.tensorboard.image.pullPolicy }}
          ports:
            - containerPort: {{ $ports.tensorboard.containerPort }}
              name: {{ $ports.tensorboard.name }}
          command:
            - "tensorboard"
            - "--logdir=/logdir"
            - "--host=0.0.0.0"
            - "--port={{ $ports.tensorboard.containerPort }}"
          {{- if $.Values.tensorboard.resources }}
          resources:
{{ toYaml $.Values.tensorboard.resources | indent 12 }}
          {{- end }}
          volumeMounts:
            - name: tensorboard-volume
              mountPath: /logdir
        {{- end }}
      volumes:
        - name: cloud-cache-volume
          emptyDir: {}
        - name: workdir-volume
          emptyDir: {}
        - name: harmony-settings-volume
          configMap:
            name: {{ include "adaptive.harmony.settingsConfigMap.fullname" $ }}
        - name: dshm
          emptyDir:
            medium: Memory
            sizeLimit: 8Gi
        # extra volume Mounts from values.yaml
        {{- with $.Values.volumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
{{- if $.Values.tensorboard.enabled}}
{{- if $.Values.tensorboard.persistentVolume.enabled }}
  volumeClaimTemplates:
    - apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: tensorboard-volume
        {{- if $.Values.tensorboard.persistentVolume.annotations }}
        annotations:
{{ toYaml $.Values.tensorboard.persistentVolume.annotations | indent 10 }}
        {{- end }}
        {{- if $.Values.tensorboard.persistentVolume.labels }}
        labels:
{{ toYaml $.Values.tensorboard.persistentVolume.labels | indent 10 }}
        {{- end }}
      spec:
        accessModes:
{{ toYaml $.Values.tensorboard.persistentVolume.accessModes | indent 10 }}
        resources:
          requests:
            storage: {{ $.Values.tensorboard.persistentVolume.size | quote }}
        {{- if $.Values.tensorboard.persistentVolume.storageClassName }}
        storageClassName: {{ $.Values.tensorboard.persistentVolume.storageClassName }}
        {{- end }}
{{- else }}
        - name: tensorboard-volume
          emptyDir: {}
{{- end }}
{{- end }}
{{- end }}
{{- end }} 