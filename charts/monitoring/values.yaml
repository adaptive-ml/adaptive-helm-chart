# Default values for monitoring-stack.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

global:
  namespace: default
  image:
    pullPolicy: IfNotPresent
  metrics:
    present: true


image:
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}


service:
  type: ClusterIP
  port: 80

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}

grafana:
  image: grafana/grafana:11.5.0
  name: grafana
  labels:
    app: grafana
    role: monitoring
    app.kubernetes.io/component: web
  replicas: 1
  proxy:
    enable: true  # Whether to enable grafana in reverse proxy mode
    domain: "www.your-adaptive-domain.com"  # The ingress domain host for grafana ui; should match the root URL used in adaptive chart
    scheme: "https" # do not change unless you don't have ssl (localhost hosts for example)
  selectorLabels:
    app: grafana
  configmap:
    name: grafana
  volume:
    name: grafana
  ports:
    name: grafana-port
    port: 3000
  service:
    port: 3000
    name: grafana
  pvc:
    name: grafana
    size: 2Gi
  storageClass: ""  # the name of the storage class.
  enablePersistence: false  # whether the volumes persistence is enabled, requires storageClass to be set to an existing storage class in target k8s cluster
