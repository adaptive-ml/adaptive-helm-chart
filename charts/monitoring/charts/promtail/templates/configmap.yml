apiVersion: v1
kind: ConfigMap
metadata:
  name: promtail-config
data:
  # service discovery ref for k8s https://prometheus.io/docs/prometheus/latest/configuration/configuration/#kubernetes_sd_config
  promtail.yaml: |
    server:
      http_listen_port: 9080
      grpc_listen_port: 0

    clients:
    - url: http://loki:3100/loki/api/v1/push

    positions:
      filename: /tmp/positions.yaml
    target_config:
      sync_period: 10s
    scrape_configs:
    - job_name: pod-logs
      kubernetes_sd_configs:
        - role: pod
      pipeline_stages:
        - docker: {}
      relabel_configs:
        # Required for Promtail to filter logs from the correct node
        - source_labels:
            - __meta_kubernetes_pod_node_name
          target_label: __host__
        - source_labels: [__meta_kubernetes_pod_annotation_enable_logs_ingest]
          action: keep
          regex: true
        # add label on image tag for filtering by version
        - source_labels: [__meta_kubernetes_pod_container_image]
          regex: .+:(.+)
          target_label: image_tag
        # Send the node name as a label to Loki
        - source_labels:
            - __meta_kubernetes_pod_node_name
          target_label: k8s_node
        - action: labelmap
          regex: __meta_kubernetes_pod_label_(.+)
        - action: replace
          replacement: $1
          separator: /
          source_labels:
            - __meta_kubernetes_namespace
            - __meta_kubernetes_pod_name
          target_label: job
        - action: replace
          source_labels:
            - __meta_kubernetes_namespace
          target_label: namespace
        - action: replace
          source_labels:
            - __meta_kubernetes_pod_name
          target_label: pod
        - action: replace
          source_labels:
            - __meta_kubernetes_pod_container_name
          target_label: container
        - replacement: /var/log/pods/*$1/*.log
          separator: /
          source_labels:
            - __meta_kubernetes_pod_uid
            - __meta_kubernetes_pod_container_name
          target_label: __path__